<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Assets/images/bmi logo.png">
    <title>Kalkulator BMI</title>
</head>

<body>
    <H1>Kalkulator BMI</H1>
    <div class="container">
        <div>
            <p>Jenis Kelamin</p>
            <fieldset id="jk">
                <input type="radio" name="jk" id="pria"><label for="pria">Pria</label>
                <input type="radio" name="jk" id="wanita"><label for="wanita">Wanita</label>
            </fieldset>
            <label>
                <p>Berat Badan</p>
                <input type="number" id="bb" placeholder="KG">
            </label>
            <label>
                <p>Usia</p>
                <input type="number" id="age" placeholder="Tahun">
            </label>
            <label>
                <p>Tinggi Badan</p>
                <input type="number" id="tb" placeholder="CM">
            </label>
            <div id="result">
                <span class="bar"></span>
                <h1 id="hasilHitung"></h1>
                <h3 id="pesan"></h3>
                <p id="pesan2"></p>
                <span class="bar"></span>
            </div>
            <div id="action-button">
                <button id="hitung" onclick="hitungBMI()">Hitung BMI</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
